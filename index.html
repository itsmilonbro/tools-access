<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tools Access Portal | User Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/dashboard-ui.css">
</head>
<body>
  <header>
    <h1>Tools Access Portal</h1>
    <p style="font-size:1.1em;color:#555;">AL-Madina Traders</p>
  </header>
  <main class="login-container">
    <form id="loginForm" autocomplete="off">
      <label>
        Username
        <input type="text" id="username" name="username" required placeholder="Enter your username" autocomplete="username">
      </label>
      <label>
        Password
        <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
      </label>
      <div class="checkbox">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember" style="margin:0;">Remember me</label>
      </div>
      <button type="submit">Login</button>
    </form>
  </main>

  </footer>
  <script src="assets/script.js"></script>
</body>
